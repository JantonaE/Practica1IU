<!DOCTYPE html>
<html lang="en">
<head>
<Title>FORMULARIO</Title>
</head>
<body>
<h1><B>Pr&aacute;ctica 1</B> </h1>
<p> Esta es nuestra primera pr&aacute;tica de Interfaces de Usuario
</p>

<hr/>
<h3>Formulario</h3>
<hr/>
 
<form action="" >
    <p>
    <label for="nombre">Nombre:</label>
    <input type="text" name="nombre" id="nombre" title='Introduce
    tu nombre' autocomplete="name" required="required" placeholder="Introduzca su nombre"/>
    </p>
    <p>
        <label for="apellidos">Apellidos:</label>
        <input type="text" name="apellidos" id="apellidos" title='Introduce
        tus apellidos' autocomplete="family-name" placeholder="Introduzca sus apellidos"/>
        </p>
    <p>
        <label for="birthday">Fecha de Nacimiento:</label>
        <input type="date" id="birthday" name="birthday" autocomplete="bday" required="required"/>   
        </p>
            
          
    <p>
            <label for="e-mail">E-mail:</label>
            <input type="email" name="e-mail" id="e-mail" title='Introduce
            tu e-mail' autocomplete="email" required="required" placeholder="sucorreo@gmail.com"/>
            </p>
    <p>
                <label for="teléfono">Teléfono:</label>
                <input type="tel" name="teléfono" id="teléfono" title='Introduce
                tu teléfono' autocomplete="tel" placeholder="Introduzca su teléfono"/>
                </p>
    <p>
                    <label for="contraseña">Contraseña:</label>
                    <input type="password" name="contraseña" id="contraseña" title='Introduce
                    tu contraseña' autocomplete="current-password" required="required" placeholder="Introduzca su contraseña"/>
                    </p>
    <p>
                    <label for="color">Color favorito:</label>
                    <input type="color" name="color" id="color" title='Introduce
                    tu color favorito' autocomplete="off"/>
                    </p>
                    
    <input type="submit" value="Submit" />
    </form>
</body>
</html>
